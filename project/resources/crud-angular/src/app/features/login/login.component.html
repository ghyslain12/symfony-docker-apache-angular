<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required autocomplete="email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Lâ€™email est requis
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Entrez un email valide
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" required autocomplete="current-password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Le mot de passe est requis
        </mat-error>
      </mat-form-field>

      <table>
        <tr>
          <td>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
              Se connecter
            </button>
          </td>
          <td>
            <button mat-raised-button color="primary" id="btnAjout" type="button" (click)="goToAddUser()">
              Ajouter Utilisateur
            </button>
          </td>
        </tr>
      </table>

      <div>
        @if (loading) {
          <mat-spinner diameter="50" style="display: inline-block; margin-left: 10px;"></mat-spinner>
        }
      </div>
    </form>
  </mat-card-content>
</mat-card>
