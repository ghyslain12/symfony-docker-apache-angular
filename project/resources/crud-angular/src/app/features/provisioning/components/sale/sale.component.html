
<table>
    <tr>
        <td>
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>            
        </td>
        <td>  <button mat-raised-button color="primary" id="btnAjout" (click)="goToAddClient()">Ajouter Sale</button></td>
    </tr>
</table>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
      <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let row">{{row.customer_id}}</td>
    </ng-container>

    <ng-container matColumnDef="materials">
      <th mat-header-cell *matHeaderCellDef>Materials</th>
      <td mat-cell *matCellDef="let row">
	@for (material of row.materials; track material.id) {
	  <div>
		{{ material.designation }}
	  </div>
	}          
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="viewSale(element)">Voir</button>
        <button mat-button (click)="editSale(element)">Modifier</button>
        <button mat-button color="warn" (click)="deleteSale(element)">Supprimer</button>
      </td>
    </ng-container>  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
