<mat-card-actions>
  <button mat-raised-button color="primary" (click)="goBack()">Retour</button>
</mat-card-actions>

@if (client) {
<div class="container">
  <h2>Client Details</h2>

  <mat-card class="client-card">
      <mat-card-content>
        <p><strong>Surnom </strong> {{client.surnom}}</p>
        <p><strong>Utilisateur </strong> {{client.user.name}}</p>
        
      </mat-card-content>
  </mat-card> 
</div>
}
